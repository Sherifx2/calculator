<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p data-history class="history" id="history"></p>
        <h1 data-total class="total" id="total"></h1>
      </div>
      <div class="btns">
        <button data-plus-minus class="operation plus-minus">+/-</button>
        <button data-delete class="operation delete">del</button>
        <button data-all-clear class="clear">AC</button>
        <button data-operation class="operation plus">+</button>
        <button data-number class="num-btn seven">7</button>
        <button data-number class="num-btn eight">8</button>
        <button data-number class="num-btn nine">9</button>
        <button data-operation class="operation minus">-</button>
        <button data-number class="num-btn four">4</button>
        <button data-number class="num-btn five">5</button>
        <button data-number class="num-btn six">6</button>
        <button data-operation class="multiply">x</button>
        <button data-number class="num-btn one">1</button>
        <button data-number class="num-btn two">2</button>
        <button data-number class="num-btn three">3</button>
        <button data-operation class="operation divide">/</button>
        <button data-number class="num-btn decimal">.</button>
        <button data-number class="num-btn zero">0</button>
        <button data-equals class="equals">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
